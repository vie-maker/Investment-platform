<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Cancelled | SalticsX</title>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="payment-status-icon warning">
          <i class="fas fa-exclamation-circle"></i>
        </div>
        <h2>Payment Cancelled</h2>
        <p>Your payment was not completed</p>
      </div>
      
      <div class="payment-details">
        <p>You have cancelled the payment process. No funds have been deducted from your account.</p>
        <p>If this was a mistake, you can try again from your dashboard.</p>
      </div>
      
      <div class="auth-footer">
        <a href="../../dashboard.html" class="btn btn-primary btn-block">Go to Dashboard</a>
        <a href="../../investments.html" class="btn btn-outline btn-block">View Investment Plans</a>
      </div>
    </div>
  </div>
  
  <style>
    .payment-status-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      margin: 0 auto 20px;
    }
    
    .payment-status-icon.warning {
      background: rgba(253, 203, 110, 0.1);
      color: var(--warning);
    }
    
    .payment-details {
      margin: 30px 0;
      color: #666;
    }
    
    .payment-details p {
      margin-bottom: 15px;
    }
  </style>
</body>
</html>
